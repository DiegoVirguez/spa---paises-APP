<h2>Por País</h2>
<hr>
<!-- ngModel
    - comunicacion bidireccional
    - entonces se actualiza tanto el valor de la vriable de ts como el del template
-->
<div class="row">
    <div class="col">
        <app-pais-input></app-pais-input>
    </div>
</div>

<div 
*ngIf="hayError"
class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
